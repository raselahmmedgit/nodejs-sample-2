<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Latest angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">
                    Student App
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3" ng-controller="myCtrl">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h3>Student</h3>

                            <div class="form-body">
            
                                <div class="form-group row">
                                    <input type="hidden" id="StudentId" name="StudentId" value="{{ Student.StudentId }}" />
                                    <div class="col-4">
                                        <label for="StudentName" class="control-label">Student Name: </label>
                                    </div>
                                    <div class="col-6">
                                        {{ Student.StudentName }}
                                    </div>
                                    <div class="col-2">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="EmailAddress" class="control-label">Email Address: </label>
                                    </div>
                                    <div class="col-6">
                                        {{ Student.EmailAddress }}
                                    </div>
                                    <div class="col-2">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="DateOfBirth" class="control-label">Date Of Birth: </label>
                                    </div>
                                    <div class="col-6">
                                        {{ Student.DateOfBirth }}
                                    </div>
                                    <div class="col-2">
                                    </div>
                                </div>

                            </div>
                            <div class="form-actions form-actions-new">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="/student" title="Back" class="btn btn-sm btn-info">Back</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021
        </div>
    </footer>
    <script type="application/javascript">
        var app = angular.module('myApp', []);
        
        app.controller('myCtrl', function($scope, $http) {
            $scope.Student = {};

            $http({
                method: 'GET',
                url: 'http://127.0.0.1:9091/getstudent/2',
                headers: {'X-Parse-Application-Id':'FirstNodeJsExpressAppId', 'X-Parse-REST-API-Key':'FirstNodeJsExpressAppApiKey'}
            }).then(function successCallback(response) {
                    console.log("Succesfully! connected to the API.");
                    console.log(response.data);
                    $scope.Student = response.data;
                }, function errorCallback(response) {
                    console.log("Error! connecting to the API.");
                });
            
        });

    </script>
</body>
</html>
